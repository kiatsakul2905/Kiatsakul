<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สมัครสมาชิก - MoodFood</title>
  <!DOCTYPE html>
  <html lang="th">
    <style>
      /* Reset & Base */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
      }

      body,
      html {
        height: 100%;
        width: 100%;
      }

      body {
        background: linear-gradient(to bottom right, #fff7ed, #ffe4e6);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Card container */
      .card {
        background-color: white;
        border-radius: 24px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 600px;
        padding: 40px 32px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 90vh;
        /* ยืดเต็มความสูงเกือบเต็ม viewport */
      }

      /* Card header */
      .card-header {
        text-align: center;
        margin-bottom: 32px;
      }

      .card-header .brand {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        font-size: 24px;
        color: #dc2626;
        margin-bottom: 16px;
      }

      .card-header h2 {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 8px;
      }

      .card-header p {
        color: #555;
        font-size: 16px;
      }

      /* Avatar */
      .avatar-preview {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      .avatar-preview img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #ccc;
      }

      /* Form inputs */
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="password"],
      input[type="file"] {
        width: 100%;
        padding: 14px 16px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.3s;
      }

      input:focus {
        border-color: #dc2626;
        box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.2);
        outline: none;
      }

      /* Button */
      button {
        width: 100%;
        padding: 16px;
        background-color: #dc2626;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #b91c1c;
      }

      /* Message */
      #message {
        text-align: center;
        margin-top: 16px;
        font-size: 16px;
      }

      .success {
        color: green;
      }

      .error {
        color: red;
      }

      /* Footer text */
      .text-sm {
        text-align: center;
        margin-top: 24px;
        font-size: 16px;
      }

      .text-sm a {
        color: #dc2626;
        text-decoration: none;
        font-weight: 500;
      }

      .text-sm a:hover {
        text-decoration: underline;
      }

      /* Responsive adjustments */
      @media (max-width: 480px) {
        .card {
          padding: 32px 24px;
          min-height: 100vh;
          border-radius: 20px;
        }

        .card-header h2 {
          font-size: 24px;
        }

        .card-header .brand {
          font-size: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        input[type="file"] {
          font-size: 14px;
          padding: 12px 14px;
        }

        button {
          font-size: 16px;
          padding: 14px;
        }
      }
    </style>
  </head>

<body>

  <div class="card">
    <div class="card-header">
      <div class="brand">❤️ MoodFood</div>
      <h2>สมัครสมาชิก</h2>
      <p>สร้างบัญชีใหม่เพื่อเริ่มใช้งานระบบ</p>
    </div>

    <div class="avatar-preview" id="previewContainer">
      <img id="previewImage" src="" alt="Preview" style="display: none;">
    </div>

    <form id="signupForm" method="post" enctype="multipart/form-data">
      <label for="first_name">ชื่อ</label>
      <input type="text" name="first_name" id="first_name" placeholder="กรอกชื่อ" required>

      <label for="last_name">นามสกุล</label>
      <input type="text" name="last_name" id="last_name" placeholder="กรอกนามสกุล" required>

      <label for="email">อีเมล</label>
      <input type="email" name="email" id="email" placeholder="กรอกอีเมล" required>

      <label for="phone">เบอร์โทรศัพท์</label>
      <input type="tel" name="phone" id="phone" placeholder="0812345678" required>

      <label for="password">รหัสผ่าน</label>
      <input type="password" name="password" id="password" placeholder="รหัสผ่าน (ขั้นต่ำ 6 ตัวอักษร)" required>

      <label for="confirm_password">ยืนยันรหัสผ่าน</label>
      <input type="password" name="confirm_password" id="confirm_password" placeholder="ยืนยันรหัสผ่าน" required>

      <label for="profile_image">รูปโปรไฟล์</label>
      <input type="file" name="profile_image" id="profile_image" accept="image/png, image/jpeg" required>
      <small>รองรับเฉพาะ JPG, PNG</small>
      <br><br>
      <button type="submit">สมัครสมาชิก</button>
    </form>

    <p id="message"></p>

    <div class="text-sm">
      มีบัญชีอยู่แล้ว? <a href="../Login/Login.html">เข้าสู่ระบบ</a>
    </div>
  </div>
</body>




<script>
  const form = document.getElementById('signupForm');
  const message = document.getElementById('message');
  const profileImageInput = document.getElementById('profile_image');
  const previewImage = document.getElementById('previewImage');

  profileImageInput.addEventListener('change', function () {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        previewImage.src = e.target.result;
        previewImage.style.display = "block";
      };
      reader.readAsDataURL(file);
    } else {
      previewImage.src = "";
      previewImage.style.display = "none";
    }
  });

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    const formData = new FormData(form);

    fetch('sign_up.php', {
      method: 'POST',
      body: formData
    })
      .then(res => res.json())
      .then(data => {
        message.textContent = data.message;
        message.className = data.success ? 'success' : 'error';
        if (data.success) {
          form.reset();
          previewImage.src = "";
          previewImage.style.display = "none";
        }
      })
      .catch(err => {
        message.textContent = 'เกิดข้อผิดพลาด: ' + err;
        message.className = 'error';
      });
  });
</script>

</html>

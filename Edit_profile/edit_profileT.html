<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ข้อมูลส่วนตัว</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8fafc;
      margin: 0; padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 1rem;
      color: #1f2937;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="text"],
    input[type="tel"],
    input[type="password"],
    input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 1.5rem;
      background-color: #10b981;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .avatar {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
    }
    .avatar img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ddd;
    }
    .note {
      font-size: 0.85rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ข้อมูลส่วนตัว</h1>

    <div class="avatar">
      <img id="previewImg" src="../uploads/default.jpg" alt="รูปโปรไฟล์" />
      <label for="profile_image">เลือกรูปใหม่</label>
      <input type="file" id="profile_image" name="profile_image" accept="image/*" />
      <p class="note">รองรับไฟล์ JPG, PNG</p>
    </div>

    <form id="profileForm" enctype="multipart/form-data">
      <label for="first_name">ชื่อ</label>
      <input type="text" name="first_name" id="first_name" required />

      <label for="last_name">นามสกุล</label>
      <input type="text" name="last_name" id="last_name" required />

      <label for="phone">เบอร์โทรศัพท์</label>
      <input type="tel" name="phone" id="phone" required />

      <label for="new_password">รหัสผ่านใหม่ (ไม่บังคับ)</label>
      <input type="password" name="new_password" id="new_password" />

      <label for="confirm_password">ยืนยันรหัสผ่านใหม่</label>
      <input type="password" name="confirm_password" id="confirm_password" />

      <button type="submit">บันทึกข้อมูล</button>
    </form>
  </div>

  <script>
    // โหลดข้อมูลผู้ใช้เมื่อเปิดหน้า
    document.addEventListener('DOMContentLoaded', () => {
      fetch('get_profile.php', {
        method: 'GET',
        credentials: 'include'
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          const user = data.data;
          document.getElementById('first_name').value = user.first_name || "";
          document.getElementById('last_name').value = user.last_name || "";
          document.getElementById('phone').value = user.phone || "";
          if (user.profile_image) {
            document.getElementById('previewImg').src = user.profile_image;
          }
        } else {
          alert(data.message || 'โหลดข้อมูลไม่สำเร็จ');
        }
      })
      .catch(err => {
        console.error(err);
        alert('เกิดข้อผิดพลาดในการโหลดข้อมูล');
      });
    });

    // แสดงรูปตัวอย่างเมื่อเลือกรูปใหม่
    document.getElementById('profile_image').addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById('previewImg').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // ส่งข้อมูลไปยัง PHP เพื่ออัปเดต
    document.getElementById('profileForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(this);

      fetch('profile_update.php', {
        method: 'POST',
        body: formData,
        credentials: 'include'
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        if (data.success) {
          // อัปเดตรูปใหม่ถ้ามี
          if(document.getElementById('profile_image').files.length > 0) {
            // รีโหลดหน้าเพื่อดึงรูปใหม่ (รอ 2 วินาที)
            setTimeout(() => location.reload(), 2000);
          }
        }
      })
      .catch(err => {
        console.error(err);
        alert('เกิดข้อผิดพลาดในการบันทึก');
      });
    });
  </script>
</body>
</html>

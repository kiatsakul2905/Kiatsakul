<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ข้อมูลส่วนตัว</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8fafc;
      margin: 0; padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 1rem;
      color: #1f2937;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="text"],
    input[type="tel"],
    input[type="password"],
    input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.5rem;
      background-color: #10b981;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .avatar {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
    }
    .avatar img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ddd;
    }
    .note {
      font-size: 0.85rem;
      color: #6b7280;
    }
    .error {
      color: #ef4444;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
    .success {
      color: #10b981;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
    .debug {
      background: #f3f4f6;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      font-size: 0.8rem;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ข้อมูลส่วนตัว</h1>

    <div class="avatar">
      <img id="previewImg" src="../uploads/default.jpg" alt="รูปโปรไฟล์" />
      <label for="profile_image">เลือกรูปใหม่</label>
      <input type="file" id="profile_image" name="profile_image" accept="image/jpeg,image/jpg,image/png,image/gif" />
      <p class="note">รองรับไฟล์ JPG, PNG, GIF (ไม่เกิน 5MB)</p>
    </div>

    <form id="profileForm">
      <label for="first_name">ชื่อ</label>
      <input type="text" name="first_name" id="first_name" required />

      <label for="last_name">นามสกุล</label>
      <input type="text" name="last_name" id="last_name" required />

      <label for="phone">เบอร์โทรศัพท์</label>
      <input type="tel" name="phone" id="phone" required />

      <label for="new_password">รหัสผ่านใหม่ (ไม่บังคับ)</label>
      <input type="password" name="new_password" id="new_password" />

      <label for="confirm_password">ยืนยันรหัสผ่านใหม่</label>
      <input type="password" name="confirm_password" id="confirm_password" />

      <button type="submit" id="submitBtn">บันทึกข้อมูล</button>
      <div id="message"></div>
      <div id="debug" class="debug" style="display: none;"></div>
    </form>
  </div>

  <script>
    // โหลดข้อมูลผู้ใช้เมื่อเปิดหน้า
    document.addEventListener('DOMContentLoaded', () => {
      fetch('get_profile.php', {
        method: 'GET',
        credentials: 'include'
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          const user = data.data;
          document.getElementById('first_name').value = user.first_name || "";
          document.getElementById('last_name').value = user.last_name || "";
          document.getElementById('phone').value = user.phone || "";
          if (user.profile_image) {
            document.getElementById('previewImg').src = user.profile_image + '?t=' + Date.now();
          }
        } else {
          showMessage(data.message || 'โหลดข้อมูลไม่สำเร็จ', 'error');
        }
      })
      .catch(err => {
        console.error(err);
        showMessage('เกิดข้อผิดพลาดในการโหลดข้อมูล', 'error');
      });
    });

    // แสดงข้อความ
    function showMessage(message, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = message;
      messageDiv.className = type;
    }

    // แสดง debug log (เอาข้อความ "Debug Log:" ออก)
    function showDebug(debugData) {
      const debugDiv = document.getElementById('debug');
      debugDiv.style.display = 'block';
      debugDiv.innerHTML = debugData.map(item => '<div>• ' + item + '</div>').join('');
    }

    // แสดงรูปตัวอย่างเมื่อเลือกรูปใหม่
    document.getElementById('profile_image').addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        // ตรวจสอบขนาดไฟล์
        if (file.size > 5 * 1024 * 1024) {
          showMessage('ไฟล์ใหญ่เกิน 5MB', 'error');
          this.value = '';
          return;
        }

        // ตรวจสอบประเภทไฟล์
        const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif'];
        if (!allowedTypes.includes(file.type)) {
          showMessage('กรุณาเลือกไฟล์รูปภาพ (JPG, PNG, GIF)', 'error');
          this.value = '';
          return;
        }

        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById('previewImg').src = e.target.result;
        };
        reader.readAsDataURL(file);
        showMessage('', '');
      }
    });

    // ส่งข้อมูลไปยัง PHP เพื่ออัปเดต
    document.getElementById('profileForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'กำลังบันทึก...';

      const formData = new FormData();
      
      // เพิ่มข้อมูลฟอร์ม
      formData.append('first_name', document.getElementById('first_name').value);
      formData.append('last_name', document.getElementById('last_name').value);
      formData.append('phone', document.getElementById('phone').value);
      formData.append('new_password', document.getElementById('new_password').value);
      formData.append('confirm_password', document.getElementById('confirm_password').value);
      
      // เพิ่มไฟล์รูป
      const fileInput = document.getElementById('profile_image');
      if (fileInput.files.length > 0) {
        formData.append('profile_image', fileInput.files[0]);
        console.log('File selected:', fileInput.files[0].name);
      }

      fetch('profile_update.php', {
        method: 'POST',
        body: formData,
        credentials: 'include'
      })
      .then(res => res.json())
      .then(data => {
        console.log('Response:', data);
        showMessage(data.message, data.success ? 'success' : 'error');
        
        // แสดง debug log (ถ้ามี)
        if (data.debug) {
          showDebug(data.debug);
        }
        
        if (data.success) {
          // อัปเดตรูปใหม่ถ้ามี
          if (data.new_image) {
            document.getElementById('previewImg').src = data.new_image + '?t=' + Date.now();
          }
          // รีเซ็ตฟิลด์รหัสผ่าน
          document.getElementById('new_password').value = '';
          document.getElementById('confirm_password').value = '';
          // รีเซ็ตไฟล์อัพโหลด
          document.getElementById('profile_image').value = '';
          
          // รีโหลดหน้าหลังจาก 2 วินาที
          setTimeout(() => {
            location.reload();
          }, 2000);
        }
      })
      .catch(err => {
        console.error(err);
        showMessage('เกิดข้อผิดพลาดในการบันทึก', 'error');
      })
      .finally(() => {
        submitBtn.disabled = false;
        submitBtn.textContent = 'บันทึกข้อมูล';
      });
    });
  </script>
</body>
</html>

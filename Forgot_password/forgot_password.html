<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ลืมรหัสผ่าน - MoodFood</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      font-family: 'Kanit', 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      margin: 0;
    }
    .card {
      background: white;
      padding: 2rem 2rem 1.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      max-width: 400px;
      width: 100%;
      margin: auto;
      transition: box-shadow 0.2s;
    }
    .card h2 {
      font-size: 2rem;
      font-weight: 700;
      color: #ef4444;
      margin-bottom: 1rem;
      text-align: center;
    }
    label {
      font-weight: 500;
      color: #374151;
      margin-bottom: 0.25rem;
      display: block;
      font-size: 1rem;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      transition: border 0.2s;
      box-sizing: border-box;
    }
    input:focus {
      border-color: #ef4444;
      outline: none;
      background: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.2s;
      touch-action: manipulation;
    }
    button:active {
      background: linear-gradient(45deg, #ee5a24, #ff6b6b);
      opacity: 0.9;
    }
    button:hover {
      background: linear-gradient(45deg, #ee5a24, #ff6b6b);
    }
    .message {
      margin-top: 1rem;
      font-size: 1rem;
      color: #10b981;
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      padding: 8px 12px;
      border-radius: 6px;
      text-align: center;
    }
    .error {
      color: #ef4444;
      background: #fef2f2;
      border: 1px solid #fecaca;
      padding: 8px 12px;
      border-radius: 6px;
      margin-top: 1rem;
      font-size: 1rem;
      text-align: center;
    }
    .links {
      text-align: center;
      margin-top: 2rem;
      font-size: 1rem;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .links a {
      color: #ef4444;
      text-decoration: underline;
      font-weight: 500;
      transition: color 0.2s;
      font-size: 1rem;
      padding: 4px 8px;
      border-radius: 6px;
      touch-action: manipulation;
    }
    .links a:active {
      background: #fef2f2;
      color: #ee5a24;
    }
    .links a:hover {
      color: #ee5a24;
    }
    @media (max-width: 480px) {
      .card { padding: 1rem; border-radius: 10px; }
      .card h2 { font-size: 1.3rem; }
      label, input, button, .links a { font-size: 0.95rem; }
      .links { gap: 6px; }
    }
    @media (max-width: 340px) {
      .card { padding: 0.5rem; }
      .card h2 { font-size: 1rem; }
      label, input, button, .links a { font-size: 0.85rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ลืมรหัสผ่าน</h2>
    <form id="forgotForm">
      <label for="email">กรุณากรอกอีเมลที่ลงทะเบียนไว้</label>
      <input type="email" id="email" name="email" required placeholder="example@domain.com" autocomplete="email" />

      <label for="phone">กรุณากรอกเบอร์โทรศัพท์ที่ลงทะเบียนไว้</label>
      <input type="tel" id="phone" name="phone" required placeholder="0812345678" pattern="[0-9]{9,10}" autocomplete="tel" />

      <button type="submit">ส่งลิงก์รีเซ็ตรหัสผ่าน</button>
    </form>
    <div id="msg"></div>
    <div class="links">
      <a href="../Sign_up/Sign_up.html">สมัครสมาชิก</a>
      <span>|</span>
      <a href="../Login/Login.html">เข้าสู่ระบบ</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('forgotForm');
    const msgDiv = document.getElementById('msg');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      msgDiv.textContent = '';
      msgDiv.className = '';

      const formData = new FormData(form);
      try {
        const res = await fetch('./forgot_password.php', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        if (data.success) {
          msgDiv.textContent = data.message;
          msgDiv.className = 'message';
        } else {
          msgDiv.textContent = data.message;
          msgDiv.className = 'error';
        }
      } catch (error) {
        msgDiv.textContent = 'เกิดข้อผิดพลาดในการส่งข้อมูล';
        msgDiv.className = 'error';
      }
    });
  </script>
</body>
</html>
